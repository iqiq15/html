<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>step01_var.html</title>
    <script>
        //1. number type
        let num1 = 10;//int
        let num2 = 20.1;//float

        console.log(typeof num1);
        console.log(typeof num2);

        //2. string type
        let myName = "성영한";
        console.log(typeof myName);//string
        let myNum1 = "10";
        console.log(myNum1 == num1);
        console.log(myNum1 === num1);

        //3. boolean type
        let isRun = true;
        let isGreater = 10 > 5;
        console.log(typeof isRun);//boolean

        //4. undefined type
        let test;
        console.log(typeof test);//undefined
        console.log(test == "undefined");
        console.log(test === undefined);

        //5. array type
        const ourNames = ['성영한','잡스','메조스'];
        console.log(typeof ourNames);
    </script>
</head>
<body>
    
</body>
</html>
